<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~*~* Willkommen auf Hannah's Homepage *~*~</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif;
            background-color: #000080; /* Dunkelblau für den Weltraum-Look */
            color: #FFFF00; /* Neongelb */
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('https://web.archive.org/web/20091027103135/http://geocities.com/Tokyo/Temple/4694/stars.gif'); /* Der Sternenhimmel bleibt! */
            background-repeat: repeat;
            cursor: url('https://web.archive.org/web/20090729141005/http://www.geocities.com/Heartland/Plains/3214/star_ani.gif'), auto; /* Animierter Stern-Cursor! */
        }
        .container {
            background-color: #008000; /* Dunkelgrün als Kontrast */
            border: 8px ridge #C0C0C0; /* 3D-Silber-Rahmen, sehr Windows 98 */
            padding: 25px;
            max-width: 700px;
            width: 90%;
            box-shadow: 10px 10px 0px 0px rgba(255,0,255,0.75); /* Magenta-Schatten */
        }
        h1 {
            color: #FF00FF;
            font-size: 3.5em; /* Noch größer! */
            font-weight: bold;
            text-shadow: 3px 3px 0px #00FFFF, 6px 6px 0px #FF0000; /* Mehrfarbiger 3D-Schatten */
            animation: rave 1s infinite; /* Neuer Regenbogen-Effekt */
        }
        p {
            font-size: 1.2em;
            color: #FFFFFF; /* Weiß für bessere Lesbarkeit auf Grün */
        }
        img.main-image {
            max-width: 80%;
            height: auto;
            border: 5px groove #FFD700; /* Goldener Rahmen */
            margin-top: 20px;
            box-shadow: 5px 5px 0px 0px rgba(0,0,0,0.5);
        }
        audio {
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
        }
        marquee {
            font-size: 1.5em;
            color: #FFFF00;
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #FFFFFF;
        }
        .footer a {
            color: #00FFFF;
        }
        .footer img {
            vertical-align: middle; /* Damit die Bilder auf einer Linie mit dem Text sind */
        }

        /* Animation für die Regenbogen-Überschrift */
        @keyframes rave {
            0%   { color: #FF00FF; }
            25%  { color: #00FFFF; }
            50%  { color: #FFFF00; }
            75%  { color: #00FF00; }
            100% { color: #FF00FF; }
        }
    </style>
</head>
<body>
    <img src="https://web.archive.org/web/20091027083151/http://geocities.com/members_only_45/construction.gif" alt="Under Construction">

    <div class="container">
        <h1>Hannah's Hyper-Homepage!</h1>
        <p>Der Sound Frankfurts in voller Lautstärke!!!</p>
        
        <img src="hannah.jpg" alt="Hannah's cooles Bild" class="main-image">
        
        <marquee behavior="scroll" direction="left" scrollamount="6">
            *** NEU *** NEU *** Brandheisser Sound NUR HIER!!! *** Klick auf PLAY!!! *** NEU ***
        </marquee>
        
        <audio controls autoplay>
            <source src="unsersound.mp3" type="audio/mpeg">
            Dein Browser kann das nicht abspielen, LOL.
        </audio>
    </div>

    <div class="footer">
        <p>
            <img src="https://web.archive.org/web/20091027002213/http://geocities.com/pc_pal_2000/new.gif" alt="New!">
            Trag dich in mein <a href="#">GÄSTEBUCH</a> ein!
            <img src="https://web.archive.org/web/20091027002213/http://geocities.com/pc_pal_2000/new.gif" alt="New!">
        </p>
        <p>Du bist Besucher Nr. <img src="https://web.archive.org/web/20091027054522/http://geocities.com/jameel_bukhari/Counter.gif" alt="Counter"></p>
        <p>© 2002 Hannah Productions</p>
    </div>

</body>
</html>
